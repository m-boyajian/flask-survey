{% extends 'base.html' %} 
{% block content %}

<h1> {{ question.question }} </h1>

<form action="/answer" method="POST">
    {% for choice in question.choices %}
    <p><input type="radio" value="{{choice}} "name="answer">{{ choice }}</p>
    {% endfor %}
    <button>Continue</button>
</form>

{% endblock %}
